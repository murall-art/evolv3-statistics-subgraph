type ArtistStatistic @entity {
  id: ID!
  totalArtists: BigInt!
  totalArtworks: BigInt!
}

type Artist @entity {
  id: ID!
  artworksCreated: BigInt!
  artworks: [Artwork!]! @derivedFrom(field: "artist")
}

type Artwork @entity {
  id: ID!
  artist: Artist!
  tokenId: BigInt!
  transactionHash: Bytes!
  paintBurned: BigInt!
  paintBurnedRaw: String!
}

type PaintToken @entity {
  id: ID!
  totalPaintBurned: BigInt!
}
